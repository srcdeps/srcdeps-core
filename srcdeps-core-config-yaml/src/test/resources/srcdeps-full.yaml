configModelVersion: 2.0

forwardProperties:
- myProp1
- myProp2

builderIo:
  stdin: read:/path/to/input/file
  stdout: write:/path/to/output/file
  stderr: err2out

skip: true

sourcesDirectory: /home/me/.m2/srcdeps

verbosity: debug

buildTimeout: 35m

maven:
  versionsMavenPluginVersion: 1.2
  failWith:
    addDefaults: false
    goals:
    - goal1
    - goal2
    profiles:
    - profile1
    - profile2
    properties:
    - property1
    - property2

repositories:

  org.repo1:
    selectors:
    - group1
    - group2:artifact2:*
    urls:
    - url1
    - url2
    buildArguments:
    - -arg1
    - -arg2
    addDefaultBuildArguments: false
    skipTests: false
    buildTimeout: 64s
    verbosity: trace
    maven:
      versionsMavenPluginVersion: 2.2

  org.repo2:
    selectors:
    - group3:artifact3
    - group4:artifact4:1.2.3
    urls:
    - url3
    - url4
    buildArguments:
    - arg3
    addDefaultBuildArguments: false
    skipTests: false
